name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸšš
        uses: actions/checkout@v3

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build Vue App ğŸ—ï¸
        run: npm run build

      - name: Clean public_html Before Deploying ğŸ§¹
        run: |
          echo "Cleaning up old files in cPanel..."
          lftp -e "rm -rf /public_html/*; bye" -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}

      - name: Upload to cPanel ğŸ“‚
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: dist/
          exclude: |
            **/.git**
            **/.git*/**
            **/node_modules/**
            **/.vscode/**
            **/src/**
            **/public/**
            **/README.md**
            **/tailwind.config.js**
            **/postcss.config.js**
            **/package*.json**
          passive: true
